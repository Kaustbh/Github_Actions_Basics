name: Create comment on new issues

on:
   issues:
     types: [opened]

   workflow_dispatch:
 

jobs:
  comment-with-action:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: "dump github context"
        run: echo '${{ toJSON(github.event) }}' | jq
        shell: bash

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'

  comment-with-api:
     permissions: write-all
     runs-on: ubuntu-latest
     steps: 
       - name: Create Comment with API
         run: |
          gh api -X POST \
          http://api.github.com/repo/${ORGANIZATION}/${REPOSITORY}/issues/${ISSUES_NUMBER}/comments \
          -f body ='
           Comment but from the API call not Action
           '
         env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           ORGANIZATION: ${{ github.event.user.login }} 
           REPOSITORY: ${{ github.event.repository.name }}
           ISSUES_NUMBER: ${{ github.event.issue.number }} 
           
          
     
     
     
      
